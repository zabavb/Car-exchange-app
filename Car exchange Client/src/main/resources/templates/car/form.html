<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br/>
<div th:if="${status != null}">
    <div th:if="${status.isSuccess()}">
        <div class="alert alert-success" style="text-align: center" role="alert" th:text="${status.toString()}"></div>
    </div>
    <div th:if="${!status.isSuccess()}">
        <div class="alert alert-danger" style="text-align: center" role="alert" th:text="${status.toString()}"></div>
    </div>
    <br/>
</div>
<h2 th:text="${method == 'post'} ? 'Add New Car' : 'Edit Car: ' + ${car.model}"></h2>
<form th:action="@{${method == 'post'} ? '/cars/create' : '/cars/update'}" th:object="${car}" method="post">
    <div>
        <div class="mb-3 form-group">
            <input type="hidden" th:field="*{id}"/>
        </div>
        <div class="mb-3 form-group">
            <label class="form-label" th:text="'Brand'"></label>
            <input class="form-control" type="text" th:field="*{brand}"/>
        </div>
        <div class="mb-3 form-group">
            <label class="form-label" th:text="'Model'"></label>
            <input class="form-control" type="text" th:field="*{model}"/>
        </div>
        <div class="mb-3 form-group">
            <label class="form-label" th:text="'Year'"></label>
            <input class="form-control" type="number" th:field="*{year}"/>
        </div>
        <div class="mb-3 form-group">
            <label class="form-label" th:text="'Price'"></label>
            <input class="form-control" type="number" th:field="*{price}" step="0.01"/>
        </div>

        <div class="form-group">
            <button class="btn btn-outline-dark" type="submit">Save</button>
        </div>
    </div>
</form>

<br/>
<h6><a class="btn btn-outline-dark" th:href="@{/cars}">Back to list</a></h6>
</body>
</html>
